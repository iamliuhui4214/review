<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			margin: 0;
			padding: 0;
		}
		div{
			height: 200px;
			width: 200px;
		}
		.top{
			background-color: #ccc;
			position: fixed;
			top: 10px;
			left: 10px;
		}
		.bot{
			background-color: red;
		}
		span{
			background-color: orange;
			position: fixed;
			width: 100px;
			height: 100px;
		}
	</style>
</head>
<body>
	<div class="top"></div>
	<div class="bot"></div>
	<span>呵呵哒</span>
</body>
</html>
