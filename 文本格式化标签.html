<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 文本加粗 -->
	<strong id="str">呵呵哒</strong>   <b>呵呵哒</b>
	<br>
	<!-- 文本倾斜 -->
	<em>呵呵哒</em>   <i>呵呵哒</i>
	<br>
	<!-- 文本删除 -->
	<del>1234</del>  <s>1234</s>
	<br>
	<!-- 下横杠 -->
	<ins>插入</ins>  <u>插入</u>
	<br>
	<!-- 上标和下标 -->
	5<sup>2</sup>  5<sub>2</sub>
</body>
</html>
